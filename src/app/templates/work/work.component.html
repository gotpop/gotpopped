<app-work-nav></app-work-nav>
<div *ngIf="project" class="work-wrap">
  <section class="work-item">
    <div class="work-title-bar">
      <h1>{{ project.name }}</h1>
      <small>Project Id: {{ project.id }}</small>
    </div>
    <div class="work-content">
      <div *ngIf="project.modules[1]" [innerHTML]="project.modules[1].text"></div>
      <img *ngIf="project.modules[0]" src="{{ project.modules[0].src }}" alt="Hackett" width="1001" height="569">
    </div>
  </section>
</div>
