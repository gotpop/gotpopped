<app-work-nav></app-work-nav>
<div *ngIf="project" id="portfolioWrap" class="portfolio-wrap">
  <section class="view-item-portfolio">
    <div class="work-title-bar">
      <h1>{{ project.name }}</h1>
      <small>Project Id: {{ project.id }}</small>
    </div>
    <div class="work-content">
      <p *ngIf="project.modules[1]">{{ project.modules[1].text }}</p>
      <img *ngIf="project.modules[0]" src="{{ project.modules[0].src }}" alt="Hackett" width="1001" height="569">
    </div>
  </section>
</div>
